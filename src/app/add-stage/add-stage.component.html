<form class="form">
    <h2>Add Stage </h2>
    <div class="form-group">
        <label for="email">Id</label>
        <div class="relative">
            <input [(ngModel)]="newStage.id" name="id" class="form-control" id="name" type="number" pattern="[a-zA-Z\s]+" required="" autofocus="" title="Username should only contain letters. e.g. Piyush Gupta" autocomplete="" placeholder="Type your id here...">
            <i class="fa fa-user"></i>
        </div>
    </div>
    <div class="form-group">
        <label for="email">Company Name:</label>
        <div class="relative">
            <input [(ngModel)]="newStage.nomSociete" name="nomSociete" class="form-control" type="url" pattern="https?://.+" required="" placeholder="Mention your company link(url)...">
            <i class="fa fa-building"></i>
        </div>
    </div>
    <div class="form-group">
        <label for="email">Adress:</label>
      <div class="relative">
          <input class="form-control" [(ngModel)]="newStage.adresse" name="adresse" type="text" id="tags" required="" placeholder="Type your adresse">
          <i class="fa fa-css3"></i>
      </div>
  </div>

  <div class="form-group">
      <label for="email">Type of the Stage:</label>
    <div class="relative">
      <select class="form-control form-control-lg" id="codec" name="codec" 
      [(ngModel)]="newStage.typeStage" name="typeStage">
      <option *ngFor="let cat of typeStages" [value]="cat.type"> 
      {{cat.type}}</option>
      </select> 
    </div>
</div>
   
    <div class="form-group">
        <label for="email"> Start Date </label>
        <div class="relative">
            <input [(ngModel)]="newStage.dateDebut" name="dateDebut" class="form-control" type="date"  required="" placeholder="Type your start date Number...">
            <i class="fa fa-phone"></i>
        </div>
    </div>
   
    <div class="form-group">
        <label for="email"> End Date</label>
        <div class="relative">
            <input [(ngModel)]="newStage.dateFin" name="dateFin" class="form-control" type="date"  required="" placeholder="Type your end date Number...">
            <i class="fa fa-phone"></i>
        </div>
    </div>
      
                    
    <div class="tright">
        <a href=""><button class="movebtn movebtnre" type="Reset"><i class="fa fa-fw fa-refresh"></i> Reset </button></a>
        <a href=""><button (click)="addStage()" class="movebtn movebtnsu" type="Submit">Submit <i class="fa fa-fw fa-paper-plane"></i></button></a>
    </div>
  </form>

  <div class="thanks" style="display: none;">
      <h4>Thank you!</h4>
      <p><small>Your message has been successfully sent.</small></p>
  </div>
