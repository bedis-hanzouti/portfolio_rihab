<form class="form">
    <h2>Add new Type of Stage </h2>
    <div class="form-group">
        <label for="email">Id</label>
        <div class="relative">
            <input [(ngModel)]="newStage.codec" name="id" class="form-control" id="name" type="number" pattern="[a-zA-Z\s]+" required="" autofocus="" title="Username should only contain letters. e.g. Piyush Gupta" autocomplete="" placeholder="Type your id here...">
            <i class="fa fa-user"></i>
        </div>
    </div>
    <div class="form-group">
        <label for="email">Level:</label>
        <div class="relative">
            <input [(ngModel)]="newStage.niveau" name="niveau" class="form-control" type="url" pattern="https?://.+" required="" placeholder="Mention your company link(url)...">
            <i class="fa fa-building"></i>
        </div>
    </div>
    <div class="form-group">
        <label for="email">Type:</label>
      <div class="relative">
          <input class="form-control" [(ngModel)]="newStage.type" name="type" type="text" id="tags" required="" placeholder="Type ">
          <i class="fa fa-css3"></i>
      </div>
  </div>
          
    <div class="tright">
        
        <a href=""><button class="movebtn movebtnre" type="Reset"><i class="fa fa-fw fa-refresh"></i> Reset </button></a>
        <a href=""><button (click)="addTypeStage()" class="movebtn movebtnsu" type="Submit">Submit <i class="fa fa-fw fa-paper-plane"></i></button></a>
    </div>
  </form>

  <div class="thanks" style="display: none;">
      <h4>Thank you!</h4>
      <p><small>Your message has been successfully sent.</small></p>
  </div>
